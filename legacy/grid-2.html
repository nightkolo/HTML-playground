<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/theme.css">
<style>
  .div-grid-container {
    display: grid;
    margin-bottom: 35px;
  }
  .grid-1,
  .grid-2 {
    padding: 10px;
    border-radius: 10px;
    box-shadow: 1px 10px 10px rgba(0,0,0,0.15);
  }
  .grid-1 {
    background-color: gray;
  }
  .grid-2 {
    background-color: darkgray;
  }
</style>
<title>Kolo does Grid Practice</title>
</head>
<body>
  <div style="max-width: 750px;">
    <div class="div-grid-container" style="
      grid-template-columns: 200px 75px;
      ">
      <div class="grid-1">200px</div>
      <div class="grid-2">75px</div>
    </div>
  
    <div class="div-grid-container" style="
      grid-template-columns: 100px 1fr 120px;
      ">
      <div class="grid-1">100px</div>
      <div class="grid-2">1fr</div>
      <div class="grid-1">120px</div>
    </div>
  
    <div class="div-grid-container" style="
      grid-template-columns: 1fr 1fr 1fr 1fr;
      row-gap: 20px;
      column-gap: 10px;  
      ">
      <div class="grid-1">
        <h2>Hello there</h2>
        <p>This is a piece of text.</p>
      </div>
      <div class="grid-2">75px</div>
      <div class="grid-1">
        <h2 title="ðŸ’©">Kolo is a poopyhead.</h2>
        <p>It's true.</p>
      </div>
      <div class="grid-2">75px</div>
      <div class="grid-2">75px</div>
      <div class="grid-1">200px</div>
      <div class="grid-2">75px</div>
      <div class="grid-1">200px</div>
    </div>
  </div>
</body>
</html>
